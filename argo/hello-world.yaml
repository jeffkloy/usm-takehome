apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world
  namespace: argo
spec:
  project: default
  source:
    repoURL: https://github.com/jeffkloy/usm-takehome.git
    targetRevision: HEAD
    path: apps/hello-world
    helm:
      valueFiles:
      - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
